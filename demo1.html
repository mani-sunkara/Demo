<!DOCTYPE html>
<html>
    <head>
        <title>JS Basics</title>
    </head>
    <body>
        <script>
      // true--1     &     false--0
      document.write(true + true, "<br>");      // 2
      document.write(1 + true, "<br>");         // 2
      document.write(1 + "true", "<br>");       // 1true
      document.write(true / false, "<br>");     // Infinity
      document.write(true / "A", "<br>");       // NaN (Not a Number)
      document.write(3 > 2 > 1, "<br>");        // false
      document.write(1 < 2 < 3, "<br>");        // true
      document.write(10 + 5 / 10 - 5, "<br>");  // 5.5
      document.write((10 + 5) / (10 - 5), "<br>"); // 3

      // BODMAS
      // = (Assignment), == (comparison), === (strict comparison)
      document.write(10 == "10", "<br>");       // true
      document.write(10 === "10", "<br>");      // false
      document.write(1 == "one", "<br>");       // false
      document.write(1 === "one", "<br>");      // false

      document.write(0.1 + 0.2, "<br>");        // 0.30000000000000004
      document.write(0.1 + 0.2 == 0.3, "<br>"); // true
      document.write(0.1 + 0.2 === 0.3, "<br>");// false

      true? document.write("hello"):document.write("welcome","<br>");
      3>2>1? document.write("hello"):document.write("welcome");
    </script>
  </body>
</html>
        </script>
    </body>
</html>
